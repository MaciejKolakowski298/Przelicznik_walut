<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
 <form method="POST" action="/kalkulator">
  <div class="converter">
    <label for="waluty">Wybierz walutę, którą chcesz kupić:</label>
    
    <select name="waluty" id="waluty">
      {% for item in items %}
      <option value={{item[1]}}>{{item[1]}}</option>
      {% endfor%}
    </select> 

    <label for="ilosc">Ile wybranej waluty chcesz kupić:</label>

    <input type="text" name="ilosc" id="ilosc">

    <button type="submit">Przelicz</button>
  </div>
</form>
{% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %} {% for category, message in messages %} {% if category ==
  'info' %}

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      {% endif %} {% endfor %} {% endif %} {% endwith %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
